  <style>
    :root {
      --nothing-red: #ff2e2e;
      --glass-bg: rgba(10, 10, 10, 0.8);
      --glass-border: rgba(255, 255, 255, 0.08);
      --nothing-radius: 2.5rem;
    }
    
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    #grid-bg {
      position: fixed;
      inset: -50px;
      z-index: 1;
      pointer-events: none;
      background-image: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 32px 32px;
    }

    .dot-matrix { font-family: 'Space Mono', monospace; }
    
    #boot-container {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: black;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    #debug-console {
      position: fixed;
      bottom: 40px;
      left: 0;
      right: 0;
      text-align: center;
      font-family: 'Space Mono', monospace;
      font-size: 8px;
      color: #333;
      text-transform: uppercase;
      pointer-events: none;
      letter-spacing: 0.2em;
    }

    @keyframes progress-line {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .loader-bar {
      width: 140px;
      height: 1px;
      background: #111;
      overflow: hidden;
      position: relative;
    }
    .loader-bar::after {
      content: '';
      position: absolute;
      inset: 0;
      background: white;
      animation: progress-line 2.5s infinite linear;
    }

    .glass-card {
      background: rgba(15, 15, 15, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 2.5rem;
    }
    
    .nothing-red { color: var(--nothing-red); }
    .nothing-red-bg { background-color: var(--nothing-red); }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    @keyframes nothing-fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-nothing { animation: nothing-fade-in 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); }
  </style>

  <script>
    window.process = { env: { API_KEY: "" } };
    
    setTimeout(() => {
      const boot = document.getElementById('boot-container');
      if (boot && boot.style.opacity !== '0') {
        const debug = document.getElementById('debug-console');
        if (debug) {
          debug.innerHTML = '<button onclick="window.location.reload()" style="pointer-events: auto; background: white; color: black; padding: 10px 20px; border-radius: 20px; font-weight: bold;">System Recovery</button>';
        }
      }
    }, 10000);
  </script>
