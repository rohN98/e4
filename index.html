
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <title>Essential â€¢ Nothing OS</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/5968/5968292.png">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --nothing-red: #ff2e2e;
      --glass-bg: rgba(10, 10, 10, 0.8);
      --glass-border: rgba(255, 255, 255, 0.08);
      --nothing-radius: 2.5rem;
      
      /* Nothing Phone (2a) Safe Areas */
      --sat: env(safe-area-inset-top, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
    }
    
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    #grid-bg {
      position: fixed;
      inset: -50px;
      z-index: 1;
      pointer-events: none;
      background-image: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 32px 32px;
      opacity: 0.5;
    }

    #root { 
      height: 100%; 
      width: 100%; 
      position: relative; 
      z-index: 10;
    }

    .dot-matrix { font-family: 'Space Mono', monospace; }
    
    #boot-container {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: black;
      z-index: 9999;
    }

    #debug-console {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      font-family: 'Space Mono', monospace;
      font-size: 8px;
      color: #333;
      text-transform: uppercase;
      pointer-events: none;
    }

    @keyframes progress-line {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .loader-bar {
      width: 120px;
      height: 1px;
      background: #111;
      overflow: hidden;
      position: relative;
    }
    .loader-bar::after {
      content: '';
      position: absolute;
      inset: 0;
      background: white;
      animation: progress-line 2s infinite linear;
    }
  </style>

  <script>
    // Global polyfill for SDK
    window.process = { env: { API_KEY: "" } };
    
    // Capture errors to show them on the screen if booting fails
    window.onerror = function(msg, url, line) {
      const consoleEl = document.getElementById('debug-console');
      if (consoleEl) {
        consoleEl.style.color = '#ff2e2e';
        consoleEl.innerText = `OS_ERROR: ${msg} [L${line}]`;
      }
    };
  </script>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "date-fns": "https://esm.sh/date-fns@4.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="grid-bg"></div>
  
  <!-- Improved Booting UI -->
  <div id="boot-container">
    <div class="dot-matrix text-[9px] tracking-[0.6em] text-zinc-500 mb-6 uppercase">Initializing_System</div>
    <div class="loader-bar"></div>
  </div>

  <div id="debug-console">System_Core: Awaiting_Signal...</div>

  <div id="root"></div>

  <!-- Reliable Transpiler -->
  <script src="https://esm.sh/run" type="module"></script>
  <script type="text/babel" src="index.tsx" data-type="module"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        const swUrl = new URL('sw.js', window.location.href).href;
        navigator.serviceWorker.register(swUrl).catch(console.error);
      });
    }
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
