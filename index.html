<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <title>Essential OS</title>
  
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" type="image/jpeg" href="./icon.jpg">
  <link rel="apple-touch-icon" href="./icon.jpg">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    :root { --nothing-red: #ff2e2e; --nothing-radius: 2.5rem; }
    body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; height: 100vh; width: 100vw; }
    .dot-matrix { font-family: 'Space Mono', monospace; }
    #boot-container { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: black; z-index: 9999; transition: opacity 0.5s ease-out; }
    .loader-bar { width: 140px; height: 1px; background: #111; overflow: hidden; position: relative; }
    .loader-bar::after { content: ''; position: absolute; inset: 0; background: white; animation: progress-line 2.5s infinite linear; }
    @keyframes progress-line { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
    .glass-card { background: rgba(15, 15, 15, 0.5); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.04); border-radius: var(--nothing-radius); }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    #debug-console { position: fixed; bottom: 20px; width: 100%; text-align: center; color: #222; font-family: 'Space Mono', monospace; font-size: 8px; z-index: 10000; pointer-events: none; text-transform: uppercase; letter-spacing: 0.2em; }
  </style>

  <script>window.process = { env: { API_KEY: "" } };</script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "date-fns": "https://esm.sh/date-fns@4.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="boot-container">
    <div class="dot-matrix text-[10px] tracking-[0.8em] text-zinc-600 mb-8 uppercase">Essential_OS_4.0</div>
    <div class="loader-bar"></div>
  </div>
  <div id="debug-console">Core_System_Standby</div>
  <div id="root"></div>

  <!-- Note: Service Worker is registered BEFORE loading the main script to ensure PWABuilder can detect it immediately -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js', { scope: './' })
        .then(reg => {
          console.log('SW Active');
          document.getElementById('debug-console').innerText = "System_Link: Stable";
        });
    }
  </script>

  <script src="https://esm.sh/run" type="module"></script>
  <script type="text/babel" src="./index.tsx" data-type="module"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
