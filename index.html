  <style>
    :root {
      --nothing-red: #ff2e2e;
      --glass-bg: rgba(10, 10, 10, 0.85);
      --nothing-radius: 2.5rem;
    }
    
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      -webkit-tap-highlight-color: transparent;
    }

    #grid-bg {
      position: fixed;
      inset: -50px;
      z-index: 1;
      pointer-events: none;
      background-image: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 32px 32px;
    }

    .dot-matrix { font-family: 'Space Mono', monospace; }
    
    #boot-container {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: black;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    #debug-console {
      position: fixed;
      bottom: 40px;
      left: 0; right: 0;
      text-align: center;
      font-family: 'Space Mono', monospace;
      font-size: 8px;
      color: #333;
      text-transform: uppercase;
      pointer-events: none;
      letter-spacing: 0.2em;
    }

    .loader-bar {
      width: 140px;
      height: 1px;
      background: #111;
      overflow: hidden;
      position: relative;
    }
    .loader-bar::after {
      content: '';
      position: absolute;
      inset: 0;
      background: white;
      animation: progress-line 2.5s infinite linear;
    }
    @keyframes progress-line {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .glass-card {
      background: rgba(15, 15, 15, 0.5);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.04);
      border-radius: var(--nothing-radius);
    }
    
    .nothing-red-bg { background-color: var(--nothing-red); }
    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>

  <script>
    window.process = { env: { API_KEY: "" } };
    
    window.onerror = function(msg) {
      const debug = document.getElementById('debug-console');
      if (debug) {
        debug.style.color = '#ff2e2e';
        debug.innerText = `SYS_ERR: ${msg.split(' ').slice(0,3).join('_')}`;
      }
    };
  </script>
